<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://pula39.github.io/RubbingFurinaDemoWebBuild/WebData/og-thumbnail.png" />
    <meta property="og:image:type" content="image/png">
    <meta property="og:description" content="500년의 무대가 끝난 후의 푸리나는..." />

    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fpula39.github.io%2FRubbingFurinaDemoWebBuild%2F&count_bg=%233A8FE1&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"/></a>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/RubbingFurinaWebBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/RubbingFurinaWebBuild.data",
        frameworkUrl: buildUrl + "/RubbingFurinaWebBuild.framework.js",
        codeUrl: buildUrl + "/RubbingFurinaWebBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "RubbingFurina",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      config.devicePixelRatio = 1;

      loadingBar.style.display = "block";

      canvas.style.width = "100%";
      canvas.style.height = "100%";

      var resizeFun = function(event){
        var windowWidth = document.querySelector("#unity-container").clientWidth;
        var windowHeight = document.querySelector("#unity-container").clientHeight;
        var window_aspect_ratio = windowWidth * 1.0 / windowHeight;
        var preferred_aspect_ratio = 16.0 / 9.0;

        if(window_aspect_ratio >= preferred_aspect_ratio){
          width = preferred_aspect_ratio * windowHeight;
          height = windowHeight;
        }else{
          width = windowWidth;
          height =  windowWidth / preferred_aspect_ratio;
        }

        // var newWidth = canvas.getBoundingClientRect().width;
        // var newHeight = newWidth * (9.0 / 16.0);

        // canvas.width = width + "px";
        // canvas.height = height + "px";
        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        console.log("Resize me! ")
        console.log("window width", width)
        console.log("window height", height)
        console.log("window original width", windowWidth)
        console.log("window original height", windowHeight)
        console.log("canvas width", canvas.width)
        console.log("canvas height", canvas.height)
        // console.log(newWidth)
        // console.log(newHeight)
        console.dir(canvas.style)
      }
      window.addEventListener('resize', resizeFun);

      resizeFun(null)

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                // fullscreenButton.onclick = () => {
                //   unityInstance.SetFullscreen(1);
                // };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8" ></script>
  </body>
</html>
